{% extends "base_generic.html" %}

{% block content %}
    <h1>Themes List</h1>

    {% if themes_list %}
    <ul>

      {% for theme in themes_list %}
      <li>
        <a href="">{{ theme.themename }}</a>, {{theme.id}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no themes.</p>
    {% endif %}
{% endblock %}
