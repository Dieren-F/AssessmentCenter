{% extends "base_generic.html" %}

{% block content %}
    <h1>Quizzes List</h1>
    <div class="quiz-container">
      {% if quizzes_list %}

        {% for quiz in quizzes_list %}
          <div class="quiz-item" 
          onmouseover="document.getElementById('edit{{quiz.id}}').style.display='block';"
          onmouseout="document.getElementById('edit{{quiz.id}}').style.display='none';">
            <div class="quiz-bg"><div class="quiz-icon"><img src="../../static/img/icon1.png" height=64></div></div>
            <div class="quiz-title">{{ quiz.quizname }}</div>
            <div class="quiz-menu" id="edit{{quiz.id}}"><a href="editquiz/{{quiz.id}}"><img src="../../static/img/iconedit.png"></a></div>
          </div>
        {% endfor %}

      {% endif %}
      <a href="addquiz">
        <div class="quiz-item">
          <div class="quiz-bg"><div class="quiz-icon"><img src="../../static/img/iconadd.png" width=64 height=64></div></div>
          <div class="quiz-title">Добавить</div>
        </div>
      </a>
    </div>
{% endblock %}
